<!DOCTYPE html> 
<html lang="pt-br">
    

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="icon" type="image/x-icon" href="Img/Sobre.png">
    <link rel="stylesheet" href="style/styleCadastro.css">
    <script src="script/scriptCadastro.js" defer></script>
    <title> Ilumi's Pizzaria- Cadastro </title>
</head>


<body>


    <div class="box-titulo">
        
        <div class="titulo">
        <h1> Cadastro de Cliente <span class="nome-titulo"> Ilumi's Pizza </span></h1>
        </div>

    </div>
    
 
    <form>

       <div class="box">

        <div class="form-box">

            <div class="primeiro-campo"><h1> Dados Pessoais</h1></div>
            
            <div class="input-grupo left">
                <label for="nome"> Nome </label><br>
                <input type="text" required class="one" placeholder="Digite o seu nome completo"> 
            </div>

            <div class="input-grupo left">
                <label for="senha"> Senha </label><br>
                <input type="number" required class="two password" placeholder="Digite o sua senha">
            </div>

            <div class="input-grupo left">
                <label for="cpf"> E-mail </label><br>
                <input type="email" required class="three email" placeholder="Digite seu e-mail">
            </div>

            <div class="input-grupo left">
                <label for="nome"> Telefone </label><br>
                <input type="number" required class="four" placeholder="Digite sua telefone com DDD">
            </div>

            <div class="input-grupo left">
                <label for="nome"> Data de Nascimento </label><br>
                <input type="date" required class="five" placeholder="Digite seu Numero">
            </div>

            <div class="input-grupo left">
                <label for="nome"> Usuário </label><br>
                <input type="text" required class="six user" placeholder="Digite seu usuário desejado">
            </div>

            

            <div class="conteudo">
            <div class="Info2"> <h1> Endereço </h1> </div>
            


            <div class="input-grupo left">
                <label for="nome"> Rua </label><br>
                <input type="text" required class="seven" placeholder="Digite sua rua">
            </div>

            <div class="input-grupo left">
                <label for="nome"> Número </label><br>
                <input type="number" required class="eight" placeholder="Digite seu número">
            </div>

            <div class="input-grupo left">
                <label for="nome"> Bairro </label><br>
                <input type="text" required class="nine" placeholder="Digite seu bairro">
            </div>

            <div class="input-grupo left">
                <label for="nome"> CEP</label><br>
                <input type="number" required class="ten" placeholder="CEP">
            </div>

            <div class="input-grupo left">
                <label for="nome"> Cidade </label><br>
                <input type="text" required class="eleven" placeholder="Digite sua cidade">
            </div>
            
            <div class="input-grupo left">
                <label for="nome"> Estado </label><br>
                <input type="text" required class="twelve" placeholder="Digite seu estado">
            </div>

            </div>

            <button id="btn2" type="submit">  Finalizar Cadastro </button>
                        
         </div>
      </div>
    </form>            

            




























     
    
</body>
</html>
